plugins {
    id 'java'
    id 'application'
}

version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClassName = 'Main'
}

test {
    useJUnitPlatform()
}

run {
    // If your program expects console input, keep standard input open
    standardInput = System.in
}